<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>

    <img src="./helloworld.png" width="200" height="170" border="1" alt="测试本地图片">
    <img src="http://www.shangzekai.xyz/img/my.png" alt="python" width="30%" height="70%" border="1">

    <ul>
        <li><p>width 显示宽度</p></li>
        <li><p>height 显示高度</p></li>
        <li><p>百分号显示图片的百分比，即浏览器大图片就大，浏览器小图片就小</p></li>
        <li><p><p>border 指定图片边框的粗细</p></p></li>
    </ul>
</body>
</html>
