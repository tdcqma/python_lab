<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee实现页面字符串滚动效果</title>
</head>
<body>
    <marquee direction="left">hello</marquee>
    <marquee direction="right">world</marquee>
    <marquee direction="top">python</marquee>
    <marquee direction="down">life</marquee>
    <p>marquee标签实现滚动、轮播的效果</p>
</body>
</html>
