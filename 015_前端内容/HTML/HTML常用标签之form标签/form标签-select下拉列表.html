<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select下拉列表</title>
</head>
<body>

    <form action="" id="form1" name="city" method="post">
        <select name="city" id="city">
        <!--<select name="city" id="city" disabled="true"> disabled="true" 禁用下拉菜单-->
        <!--<select name="city" id="city" multiple="true">  multiple="true"可以多选-->
            <option value="北京">北京</option>
            <option value="天津">天津</option> <!--value是向服务器发送的值-->
            <option value="上海" selected="selected">上海</option>
            <option value="广州">广州</option>
            <option value="黑龙江">黑龙江</option>
            <option value="桂林">桂林</option>
        </select>
    </form>
</body>
</html>
