<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<p><b>(1) 无序列表</b></p>
<p>ul->li</p>
    <ul type="square">
        <li>square</li>
        <li>square</li>
        <li>square</li>
    </ul>
    <ul type="circle">
        <li>circle</li>
        <li>circle</li>
        <li>circle</li>
    </ul>

    <ul type="disc">
        <li>disc</li>
        <li>disc</li>
        <li>disc</li>
    </ul>
<hr>
<p><b>(2) 有序列表</b></p>
    <p>ol->li</p>
    <ol type="a">
        <li>python</li>
        <li>test</li>
        <li>hello</li>
    </ol>

</body>
</html>
