<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签</title>
</head>
<body>
    <table width="600" height="100" border="1" align="center">
        <tr align="center" bgcolor="red">
            <th>用户ID</th>
            <th>用户姓名</th>
        </tr>
        <tr align="center">
            <td>01</td>
            <td>占三成</td>
        </tr>
        <tr align="center">
            <td>02</td>
            <td>冰雪战士1</td>
        </tr>
        <tr align="center">
            <td>03</td>
            <td>冰雪战士2</td>
        </tr>
        <tr align="center">
            <td>04</td>
            <td>冰雪战士3</td>
        </tr>
        <tr align="center">
            <td>05</td>
            <td>冰雪战士4</td>
        </tr>
        <tr align="center">
            <td>06</td>
            <td>冰雪战士5</td>
        </tr>
    </table>
    <hr>
    <ol>
        <li>table标签添加width表示表格的宽度</li>
        <li>table标签添加height表示表格的高度</li>
        <li>table标签添加align表示表格在浏览器中的位置，值包括Left/center/right</li>
        <li>tr标签里添加bgcolor表示指定标题列的背景颜色</li>
        <li>tr标签里添加align表示表格内元素的位置，值包括left/center/right</li>
    </ol>
</body>
</html>
