<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本对齐</title>
    <style type="text/css">
        p {
            text-align:left;
            color:red;
        }

        h1 {
            text-align:center;
            color:blue;
        }

        h2 {
            color:pink;
            text-align:right;
        }
    </style>
</head>
<body>

    <p>hello world</p>
    <p>python is good</p>
    <h1>hello world</h1>
    <h1>python is good</h1>
    <h2>hello world</h2>
    <h2>python is good</h2>
</body>
</html>
