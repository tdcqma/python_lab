<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本的行高</title>

    <style type="text/css">
        p {
            line-height:100px;
        }
        h1 {
            line-height:50px;
        }
    </style>

</head>
<body>

    <p>hello world</p>
    <p>python is good</p>
    <p>my name is lilei</p>
    <hr>
    <h1>丙辰中秋</h1>
    <h1>欢饮达旦</h1>
    <h1>大醉</h1>

</body>
</html>
