<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS继承特性</title>

    <style>
        body {
            color:red
        }
    </style>


</head>
<body>
<ul>
    <li>对body标签设置颜色，body里所有的标签如果没有特别指定颜色的话，
        默认都继承body的css指定的颜色，这个就叫继承。</li>
    <li>只有b标签指定了特殊的颜色，那么b标签颜色变化，其他不变。</li>
</ul>
<hr color="green">

    <p>hello python 01</p>
    <h1>hello python 02</h1>
    <div>hello python 03</div>
    <b style="color:black">hello python 04</b>
</body>
</html>
