<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        /*通配符去除浏览器默认的margin*/
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            border: 1px solid red;
            width: 300px;
        }

        #box1{
            background-color: green;
            float: left;
            width: 100px;
            height: 100px;
        }

        #box2{
            background-color: #6b9aff;
            float: right;
            width: 100px;
            height: 100px;
        }

        #box3{
            background-color:pink;
            height: 40px;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="box1">box1 向左浮动</div>
    <div id="box2">box2 向右浮动</div>
    <div style="clear:both"></div>  <!-- style="clear:both" 清除浮动-->
</div>
<div id="box3">box3</div>
</body>
</html>
