<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建水平菜单</title>
    <style>
        a {
            width: 7em;
            float: left;
            text-decoration: none;
            color: white;
            background-color: purple;
            padding: 0.4em 0.6em;
            border-right: 5px solid white;
            text-align: center;
        }

        a:hover {
            background-color: #ff3300;
        }

        li {
            display: inline;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Link one</a></li>
    <li><a href="#">Link two</a></li>
    <li><a href="#">Link three</a></li>
    <li><a href="#">Link four</a></li>
</ul>
</body>
</html>
