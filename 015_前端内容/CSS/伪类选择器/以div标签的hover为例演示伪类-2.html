<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以div标签的hover为例演示伪类</title>
    <link rel="stylesheet" href="weilei2.css">

</head>
<body>
<ul>
    <li>div中的class = box包含 class= top与class=bottom</li>
    <li>如果对class=box设置.box:hover .top{...}的话，效果就是只要鼠标进入到box里（无论鼠标悬浮在top还是悬浮在bottom），就会top使其变成其他背景颜色</li>
</ul>


<hr>


<div class="box">
    <div class="top">上半部</div>
    <div class="bottom">下半部</div>
</div>
</body>
</html>
