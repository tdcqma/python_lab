<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以a标签举例伪类</title>

    <style>
        a:link{
            color:red;
        }

        a:visited {
            color:blue;
        }

        a:hover {
            color:green
        }

        a:active {
            color:yellow;
        }

    </style>

</head>
<body>
<ul>
    <li>a:link>>>>默认显示的颜色</li>
    <li>a:visited>>>>点击后显示的颜色</li>
    <li>a:hover>>>>鼠标悬浮时显示的颜色</li>
    <li>a:acitve>>>>鼠标点击了但还未松开时显示的颜色</li>
</ul>

</html>
