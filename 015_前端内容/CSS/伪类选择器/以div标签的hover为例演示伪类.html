<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以div标签的hover为例演示伪类</title>
    <link rel="stylesheet" href="weilei1.css">

</head>
<body>
<ul>
    <li>实现效果：鼠标悬浮在"上半部"，则上半部显示背景颜色由黄色变成蓝色</li>
    <li>实现效果：鼠标悬浮在"下半部"，则下半部显示背景颜色由黄色变成蓝色，上半部没有鼠标悬浮，继续变回原来的黄色</li>
</ul>
<hr>


<div class="box">
    <div class="top">上半部</div>
    <div class="bottom">下半部</div>
</div>
</body>
</html>
