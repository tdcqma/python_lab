<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color:#ff0000;
        } /*默认央视，超链接文字为红色*/

        a:visited{
            color:#00ff00;
        } /*访问过后，超链接文字问绿色*/

        a:hover{
            color:#0000ff;
        } /*鼠标经过，超链接文字为蓝色*/

        a:active {
            color:#ffff00;
        } /*鼠标按下时，超链接文字为黄色*/
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
</body>
</html>
