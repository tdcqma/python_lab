<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组选择器</title>
    <style type="text/css">
        div,span,h1,p { color:blue; font-size:33px;}
    </style>
</head>
<body>


    <ul>
        <li>div,span,h1,p 逗号间所有的标签都使用相同的css样式</li>
    </ul>
    <hr>
    <div>hello world</div>
    <span>hello world</span>
    <h1>hello world</h1>
    <p>hello world</p>

</body>
</html>
