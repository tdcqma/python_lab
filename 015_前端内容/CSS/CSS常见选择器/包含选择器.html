<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>

    <style type="text/css">
        div p {
            background:red;
            font-size:30px;
        }
    </style>

</head>
<body>

    <p>包含选择器：仅对div块里的p标签起到效果</p>

    <div>
        <p>hello world</p>
    </div>

    <p>hello python</p>

</body>
</html>
