<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别选择器</title>
</head>
<body>

<style type="text/css">
    .red{
        color:red;
        font-size:18px;
    }

    .green{
        color:green;
        font-size:20px;
    }

    .cuihua{
        color:red;
        background-color:black;
    }

    div.cuihua{
        color:blue;
        background-color:yellow;
    }

</style>

<p class="red">css选择器1</p>
<p class="green">css选择器2</p>
<p class="cuihua">css选择器3</p>
<div class="cuihua">hello div</div>
</body>
</html>
