<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
    <style>
        * {
            color:red;
        }
    </style>
</head>
<body>
    hello body
    <p>通用选择器用*号表示，即所有标签均会使用*号里所指定的展示效果</p>
    <hr>
    <p>hello p标签</p>
    <h3> hello h3标签</h3>
    <div>hello div</div>
</body>
</html>
