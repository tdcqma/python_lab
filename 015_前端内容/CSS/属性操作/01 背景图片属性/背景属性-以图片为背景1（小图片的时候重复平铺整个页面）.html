<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性-以图片为背景1（小图片的时候重复平铺整个页面）</title>

    <style>
         p {
            color:#FF7256;
         }

         .back{
            width:800px;
            height:800px;
            background-image:url("gyy.jpg");
         }

    </style>

</head>
<body>
    <p>独在异乡为异客</p>
    <ul>
        <li>如果div特别大，但是图片尺寸特别小的时候，图片会被平铺成很多张</li>
    </ul>
    <div class="back">
    </div>
</body>
</html>
