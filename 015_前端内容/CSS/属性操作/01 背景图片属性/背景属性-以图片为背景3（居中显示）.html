<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性-以图片为背景3（居中显示）</title>

    <style>
         p {
            color:#FF7256;
         }

         .back{
            border: 1px solid red;
            width:800px;
            height:800px;
            background-image:url("gyy.jpg");
            background-repeat:no-repeat;
            background-position:center;
         }

    </style>

</head>
<body>
    <p>独在异乡为异客</p>
    <ul>
        <li>居中显示使用属性"background-position:center"来显示</li>
        <li>"background-position:center"其实是缩写，其实应该是两个参数来表示，即两个center</li>
    </ul>
    <hr style="color:green;">
    <div class="back">
    </div>
</body>
</html>
