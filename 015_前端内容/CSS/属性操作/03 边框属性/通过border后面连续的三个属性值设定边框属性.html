<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过border后面连续的三个属性值设定边框属性</title>
    <style>
        .div1 {
            width:200px;
            height:200px;
            border:2px dashed red;
        }

        .div2{
            width:200px;
            height:200px;
            border:6px solid blue;
        }

    </style>
</head>
<body>
<ul>
    <li>border后面跟的三个值，即：border:2px dashed red;</li>
    <li>2px代表边框粗细，数值越大线越粗</li>
    <li>dashed代表虚线，solid代表实线</li>
    <li>red代表线的颜色</li>
</ul>

<hr>


    <div class="div1">

    </div>

<br>

    <div class="div2">

    </div>
</body>
</html>
