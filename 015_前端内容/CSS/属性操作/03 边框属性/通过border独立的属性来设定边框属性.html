<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过border独立的属性来设定边框属性</title>

    <style>
        .div1 {
            width:200px;
            height:200px;
            border-color:red;
            border-width:2px;
            border-style:solid;
        }

    </style>
</head>
<body>
<ul>
    <li>通过border独立的属性来设定边框属性</li>
    <li>[border-color:red;]指定边框为红色</li>
    <li>[border-width:2px;]指定边框粗细为2px</li>
    <li>[border-style:solid;]指定边框为实体线</li>
</ul>
<hr>
<div class="div1">

</div>

</body>
</html>
