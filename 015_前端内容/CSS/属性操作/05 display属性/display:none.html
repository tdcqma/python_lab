<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:none</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: darkred;
            display: none;
        }

        span{
            width: 100px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>在css样式中，添加display: none;后，整改该选择器的内容都不会显示</li>
        <li>如，原本显示块级的"hello python"，设置display:none后整个块都不显示了，包括样式与文本内容</li>
    </ul>
    <hr>

    <div>hello python</div>
    <span>hello world</span>
</body>
</html>
