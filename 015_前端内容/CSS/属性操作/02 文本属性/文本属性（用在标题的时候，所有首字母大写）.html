<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性（用在标题的时候，所有首字母大写）</title>

    <style>
        .div0 {
            border:1px solid red;
            height:100px;
            background-color:aquamarine;
            text-align:center;
            line-height:100px;

        }

        .div1 {
            border:1px solid red;
            height:100px;
            background-color:aquamarine;
            text-align:center;
            line-height:100px;
            text-transform:capitalize;
        }
    </style>
</head>
<body>
    <ul>
        <li>设置【text-indent:40px;】的时候，首行缩进40px</li>
    </ul>
    <hr>

    <div class="div0">
        hello world and hello python.
    </div>
    <br>

    <div class="div1">
        hello world and hello python.
    </div>

</body>
</html>
