<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性（指定 英文字符、英文单词之间的距离）</title>

    <style>
        .div0 {
            border:1px solid red;
            height:100px;
            background-color:aquamarine;
            text-align:left;
            letter-spacing:10px;
        }

        .div1 {
            border:1px solid red;
            height:100px;
            background-color:aquamarine;
            text-align:left;
            word-spacing:20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>设置【letter-spacing:10px;】的时候，英文字母与字母之间10px</li>
        <li>设置【word-spacing:20px;】的时候，英文单词与单词之间20px</li>
    </ul>
    <hr>

    <div>
        hello world hello python.
    </div>
    <br>

    <div class="div0">
        hello world hello python.
    </div>
    <br>

    <div class="div1">
        hello world hello python.
    </div>

</body>
</html>
