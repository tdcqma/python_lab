<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性（水平居中和上下居中）</title>

    <style>
        div{
            border:1px solid red;
            height:100px;
            background-color:aquamarine;
            text-align:center;
            line-height:100px;
        }
    </style>
</head>
<body>
<ul>
    <li>text-align:center >> 横向中间显示</li>
    <li>line-height:100px; >> 竖向中间显示,设置文本的高度（line-height:100px）
        与div的高度（height:100px;）一致的话，竖向就是居中显示</li>
</ul>
<hr>
<div>古来圣贤皆寂寞，惟有饮者留其名</div>

</body>
</html>
