<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入方式2：内部样式</title>
    <style type="text/css">
        p{
            color:#0000ff;
            text-decoration:underline;
            font-weight:bold;
            font-size:25px;

        }

        div {
            color:red;
        }
        
        a {
            text-decoration:none
        }

    </style>
</head>
<body>

<p>第一行正文</p>
<p>第二行正文</p>
<p>第三行正文</p>

<hr>
<p>hello p</p>
<a href="">点我</a>
<div>hello dive</div>

</body>
</html>
