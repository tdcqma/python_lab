<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入方式1：行内样式</title>
</head>
<body>

<ul>
    <li>它是所有样式方法中最为直接的一种，它直接对HTML的标签使用style属性，然后将css代码直接写在其中</li>
    <li>行内式的尽量不要用，代码多了耦合度太强</li>
</ul>

<hr color="blue">
<p>hello ok</p>
<p style="color:#ff0000; font-size:20px;">正文内容111</p>
<p style="color:#000000; font-style:italic; font-size:30px;">正文内容</p>
<p style="color:#ff00ff; font-size:25px;">正文内容</p>
<div style="color: #009900;">hello div</div>

</body>
</html>
