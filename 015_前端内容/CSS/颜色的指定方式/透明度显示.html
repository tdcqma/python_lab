<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度显示</title>
    <style>
        #p1 {
            color:rgba(23,25,233,0.8);
        }

        #p2 {
            color:rgba(23,25,233,0.4);
        }

        #p3 {
            color:rgba(23,25,233,0.2);
        }

        #p4 {
            color:rgba(23,25,233,0.0);
        }

    </style>
</head>
<body>

<ul>
    <li>使用rgba来表示</li>
    <li>值由1->变到0，1为完全显示，0为完全透明</li>
</ul>
<hr>
    <p id="p1">透明度测试p1</p>
    <p id="p2">透明度测试p2</p>
    <p id="p3">透明度测试p3</p>
    <p id="p4">透明度测试p4</p>

</body>
</html>
