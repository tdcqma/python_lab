<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用颜色代表的三个数值来组合表示</title>
    <style>
        p{
            color:rgb(233,25,233);
        }

        h1{
            color:rgb(23,33,233);
        }
    </style>
</head>
<body>
    <p>使用颜色代表的三个数值来组合表示,类似color:rgb(23,33,233)</p>
    <hr>
    <p>hello p</p>
    <h1>hello h1</h1>

</body>
</html>
