<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>
<script>
    window.alert('python!') // 弹出窗口中有"确定"按钮
    window.confirm("python!") //弹出窗口中有"确定"，"取消"按钮。
    var ret1 = window.prompt("hello python!") // 弹出窗口中有"文本输入框"，"确定"，"取消"按钮。
    console.log(ret1)
    window.open("http://www.baidu.com") // 打开一个新的窗口

    // setInterval() 按指定的周期（以毫秒）来调用函数或计算表达式
    setInterval(f(),1000) // 1000毫秒=1秒
    function f() {
        
    }

































</script>
</body>
</html>
