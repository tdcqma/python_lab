<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的方法</title>
</head>
<body>
<script>
    //(一) 字符串基本方法
    var str1 = "hello"
    console.log(str1.italics()) // 自动加标签的方法-> <i>hello</i>
    console.log(str1.bold())   // 自动加<b>标签
    console.log(str1.anchor())  //自动加a标签
    console.log(str1.toUpperCase()) //小写转大写
    console.log(str1.charAt(3)) //取第几位的字符

    //(二) 给点下标位置字符串查找
    var str2 = "welcome to the world of JS! 派森！"
    var str2_1 = str2.charAt(28)
    var str2_2 = str2.charCodeAt(28)
    // alert(str2_1)
    // alert(str2_2)

    //(三)给定字符串查询下标的位置
    var str3 = "welcome to the world of JS!"
    var str3_1 = str3.indexOf("l")
    // alert(str3_1)
    var str3_2  = str3.lastIndexOf("l")
    // alert(str3_2)

    //(四)字符串的截取方法
    var str4 = "welcome to the world of JS!"
    console.log('~~')
    console.log(str4.substr(1,3)) //包含最后一个字符
    console.log(str4.substring(1,3)) //不包含最后一个字符

    console.log(str4.slice(1,4)) //从1切片到3
    console.log(str4.slice(8,10))
    console.log(str4.slice(-3,-1))

    // (五)字符串替换
    var str5 = "welcome to the world of JS!"
    console.log(str5.replace("w","*"))

    // (六)分割字符串
    var str6 = "一、二、三、四、五、六、日"
    var strArray = str6.split("、")
    console.log(strArray[1])
    console.log(strArray[4])

    // (七)连接字符串
    var str7 = 'hello'
    console.log(str7.concat(" python"))

</script>

</body>
</html>
