<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建字符串对象两种方式</title>
</head>
<body>

<script>
    // 创建字符串对象两种方式
    var str1 = "hello1"
    var str2 = new String("hello2")

    console.log(typeof str1)    // 字符串类型
    console.log(typeof str2)    // object类型
</script>
</body>
</html>
