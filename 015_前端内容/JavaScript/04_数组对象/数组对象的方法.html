<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象的方法</title>
</head>
<body>
<script>

    //连接数组 - join方法
    var arr1 = [1,2,3,4,"五"]
    var arr2 = arr1.join("**")
    console.log(arr2) //结果： 1**2**3**4**五
    console.log(typeof arr2)

    //ToString方法,无论是什么类型均转化为字符串类型
    console.log('---ToString方法---')
    ret2 = arr1.toString()
    console.log(typeof arr1)
    console.log(ret2)
    console.log(typeof ret2)

    // concat()方法
    var arr3 = [1,2,3]
    var arr4 = arr3.concat([5,6]) // 把[5,6]打散后把值分别放入arr3里，变成5个元素
    console.log('---concat()方法---')
    console.log(arr4)
    console.log(typeof arr4)

    // 排序 reverse()
    console.log('---排序 reverse()方法---')
    var arr5 = [99,34,23,67]
    console.log(arr5.reverse()) // 排序反转
    console.log(arr5.sort())    // 从小到大排序
    console.log(arr5.reverse()) // 反转，变成从大到小
    console.log(arr5.reverse()) // 继续反转，变成从小到大

    // 栈操作 ，后进先出
    console.log('---push方法---')
    var arr6 = [1,2,3]
    arr6.push([4,5,6])
    arr6.push("hello",7)
    console.log(arr6)
    console.log(arr6.length)
    console.log(arr6.pop()) // 取元素：最后进去的数据先出来

    console.log('---unshift 方法---')
    var arr8 = [4,5,6]
    arr8.unshift([11,222])
    arr8.unshift(true,"yes")
    console.log(arr8)
    console.log(arr8.length)
    arr8.shift() // 取元素，移除
    console.log(arr8)



</script>

</body>
</html>
