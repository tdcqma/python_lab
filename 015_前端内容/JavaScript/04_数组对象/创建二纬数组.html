<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建二维数组</title>
</head>
<body>
<script>

    //创建二维数组
    var cnweek = new Array(7);
    for (var i=0;i<=6;i++){
        cnweek[i] = new Array(2);
    }

    //向二维数组里插入值
    cnweek[0][0] = "星期日";
    cnweek[0][1] = "Sunday";

    console.log(cnweek)

</script>
</body>
</html>
